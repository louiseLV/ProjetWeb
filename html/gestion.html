<div id="top">
    <h1>Viens gérer ton budget !</h1>
</div>
<form action="">
    <fieldset>
        <label for="name">Nom de la dépense</label>
        <input type="text" id="name" name="name" placeholder="Name of the expense" class="conteneur">
    </fieldset>
    <fieldset>
        <label for="price">Prix</label>
        <input type="number" id="price" name="price" placeholder="Price of the expense" class="conteneur">
    </fieldset>
    <fieldset>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" placeholder="Date of the expense" class="conteneur">
    </fieldset>
    <fieldset>
        <label for="category">Catégorie</label>
        <div class="dropdown">
            <select name="category" class="conteneur">
                <option value=" option1">Nourriture</option>
                <option value="option2">Transport</option>
                <option value="option3">Maison</option>
                <option value="option4">Autre</option>
            </select>
        </div>
        <button id="submit">
            <span>Ajouter</span>
        </button>
    </fieldset>
</form>
