<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator</title>
    <link rel="stylesheet" href="../css/gestion.css">
    <link rel="icon" href="../assets/Budget.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/gestion.js" defer></script>
</head>

<body>
    <ul id="navbar">
        <img src="../assets/Budget.png" alt="" width="100" height="100" id="icon">
        <li class="elefromnav"><a href="home.html">Home</a></li>

    </ul>
</body>
<div id="top">
    <h1>Viens gérer ton budget !</h1>
</div>
<form action="" id="form">
    <fieldset>
        <label for="name">Nom de la dépense</label>
        <input type="text" id="name" name="name" placeholder="Name of the expense" class="conteneur">
    </fieldset>
    <fieldset>
        <label for="price">Prix</label>
        <input type="number" id="price" name="price" placeholder="Price of the expense" class="conteneur">
    </fieldset>
    <fieldset>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" placeholder="Date of the expense" class="conteneur">
    </fieldset>
    <fieldset>
        <label for="category">Catégorie</label>
        <div class="dropdown">
            <select name="category" class="conteneur">
                <option value="Nourriture">Nourriture</option>
                <option value="Transport">Transport</option>
                <option value="Maison">Logement</option>
                <option value="Vêtements">Vêtements</option>
                <option value="Loisirs">Loisirs</option>
                <option value="Autre">Autre</option>
            </select>
        </div>
        <button id="submit">
            <span id="send">Ajouter</span>
        </button>
    </fieldset>
</form>
<table id="tab">
    <caption>Gestion des dépenses</caption>
    <tr>
        <th>Nom</th>
        <th>Prix</th>
        <th>Date</th>
        <th>Catégorie</th>
    </tr>
</table>

<div id="graphcontainer">
    <canvas id="graph"></canvas>
</div>


</html>
