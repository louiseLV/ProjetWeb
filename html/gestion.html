<div id="top">
    <h1>Viens gérer ton budget !</h1>
</div>
<form action="">
    <fieldset>
        <legend>Dépenses</legend>
        <label for="name">Nom de la dépense</label>
        <input type="text" id="name" name="name" placeholder="Name of the expense">
    </fieldset>
    <fieldset>
        <label for="price">Prix</label>
        <input type="number" id="price" name="price" placeholder="Price of the expense">
    </fieldset>
    <fieldset>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" placeholder="Date of the expense">
    </fieldset>
    <fieldset>
        <label for="category">Catégorie</label>
        <select name="category" id="category">
            <option value="food">Nourriture</option>
            <option value="transport">Transport</option>
            <option value="house">Maison</option>
            <option value="other">Autre</option>
        </select>
        <button id="submit">
            <span>Ajouter</span>
        </button>
    </fieldset>
</form>

</html>
